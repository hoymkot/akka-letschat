apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'


repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
  compile 'com.typesafe.akka:akka-actor-typed_2.13:2.6.0'
  compile 'ch.qos.logback:logback-classic:1.2.3'
  testCompile  'com.typesafe.akka:akka-actor-testkit-typed_2.13:2.6.0'
  testCompile  group: 'org.scalatest', name: 'scalatest_2.13', version: '3.2.0-M1'
  testCompile  'junit:junit:4.12'
}

mainClassName = "com.letstalk.actor.LetsChat"

run {
  standardInput = System.in
}
